_format_version: "2.1"
_transform: true

services:
  - name: rest
    url: http://rest:3000/
    routes:
      - name: rest
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors

  - name: realtime
    url: http://realtime:4000/socket
    routes:
      - name: realtime
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors

  - name: storage
    url: http://storage:5000/
    routes:
      - name: storage
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

